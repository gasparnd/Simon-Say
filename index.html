<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<title>Simon Say</title>
</head>
<body>

	<div class="gameboard">
    <div id="blue" class="color blue left" data-color="blue"></div>

  </div>
